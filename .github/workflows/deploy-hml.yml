name: Deploy Vetor360 - Homologa√ß√£o

on:
  push:
    branches:
      - develop
      - homolog

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build Vetor360
        run: npm run build
        env:
          NODE_ENV: staging
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vetor360-hml-build
          path: dist/
          retention-days: 7

  deploy-hml:
    name: Deploy to Homologa√ß√£o
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: homologacao
      url: https://hml.vetor360.com
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vetor360-hml-build
          path: dist/
      
      - name: Deploy to HML Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HML_SERVER_HOST }}
          username: ${{ secrets.HML_SERVER_USER }}
          key: ${{ secrets.HML_SSH_KEY }}
          port: ${{ secrets.HML_SERVER_PORT || 22 }}
          script: |
            cd /var/www/vetor360-hml
            git pull origin develop
            npm install --production
            npm run build
            pm2 restart vetor360-hml
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Vetor360 deployed successfully to HML!"
          echo "üåê URL: https://hml.vetor360.com"
      
      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Deployment to HML failed!"