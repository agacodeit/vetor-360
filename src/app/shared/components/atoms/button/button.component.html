<button [type]="type" [disabled]="disabled" class="btn {{variant}}" [ngStyle]="{
    'width': fullWidth ? '100%' : 'fit-content',
    'white-space': 'nowrap'
}" [ngClass]="{'rounded': rounded}" (click)="emitAction()">
    @if(!isLoading){
    <i class="{{icon}}"></i>
    } @else {
    <ds-spinner size="12px" [variant]="variant" color="primary"></ds-spinner>
    }
    {{label}}
</button>
