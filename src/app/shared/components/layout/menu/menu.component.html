<nav role="navigation" aria-label="Menu principal">
    <div class="menu-container" [class.collapsed]="menuService.isCollapsed()"
        [attr.aria-expanded]="!menuService.isCollapsed()">

        <div>
            <header class="menu-header">
                <ds-icon (click)="toggleMenu()" color="white" fontSize="32px" icon="fa-solid fa-bars"
                    [attr.aria-hidden]="true" />
                <h4>Menu</h4>
            </header>

            <ul class="menu-items" role="menubar">
                <li class="menu-item" [ngClass]="{'active': isItemActive(menu)}"
                    *ngFor="let menu of menuService.menuItems(); let i = index; trackBy: trackByItemId" role="none">
                    <button type="button" class="menu-item-button" (click)="onMenuItemClick(menu, i)"
                        [attr.aria-current]="isItemActive(menu) ? 'page' : null" [attr.aria-label]="menu.label"
                        [disabled]="menu.disabled || menuService.isAnimating()" role="menuitem">
                        <ds-icon color="white" fontSize="32px" cursor="pointer" [icon]="menu.icon || ''"
                            [attr.aria-hidden]="true" />
                        <span class="mb-0" [innerText]="menu.label"></span>
                    </button>
                </li>
            </ul>
        </div>


        <footer class="menu-footer">
            <button type="button" class="menu-item-button logout-button" (click)="logout()" aria-label="Sair">
                <ds-icon color="white" fontSize="32px" cursor="pointer" icon="fa-solid fa-right-from-bracket"
                    [attr.aria-hidden]="true" />
                <span class="body white">Sair</span>
            </button>
        </footer>
    </div>
</nav>
