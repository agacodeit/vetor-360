<header class="header">
    <div class="header__container">

        <div class="header__logo">
            <img src="assets/logo/vetor-logo-1067x600.jpg" alt="Logo Vetor 360" class="header__logo-image">
        </div>


        <div class="header__profile">
            <ds-action-menu [items]="profileMenuItems" [triggerIcon]="'fa-solid fa-user'"
                (itemSelected)="onMenuSelected($event)">
            </ds-action-menu>
        </div>
    </div>
</header>
