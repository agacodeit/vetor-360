<div class="container">
    <ds-card size="md" maxWidth="450" [clickable]="false">

        <div class="header">
            <div class="logo-brand">
                <img height="150" src="assets/vetor-logo.png" alt="">
            </div>

            <p>Acesse a plataforma e conecte clientes às melhores soluções financeiras</p>
        </div>

        <div class="input-box d-flex flex-column gap-16">
            <ds-input label="E-mail" placeholder="Digite seu e-mail" [fullWidth]="true"> </ds-input>
            <ds-input label="Senha" placeholder="******" type="senha" [fullWidth]="true" icon="fa-light fa-eye"
                iconPosition="right"> </ds-input>
            <p (click)="forgotPassword()" class="forgot-password">Esqueceu a senha?</p>
        </div>
       
        <ds-button label="Entrar" (onClickEmitter)="login()" [fullWidth]="true" [rounded]="true" />
        <ds-button class="outline-btn" label="Cadastre-se" (onClickEmitter)="signup()" [fullWidth]="true"
            variant="outline" [rounded]="true" />
       
    </ds-card>
</div>
