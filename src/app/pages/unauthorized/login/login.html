<div class="container">
    <ds-card size="md" maxWidth="450">

        <div class="header">
            <div class="logo-brand">
                <img height="80" width="80" src="../../../../../public/assets/vetor-logo.png" alt="">
                <h2>Vetor 360</h2>
            </div>
           
            <p>Acesse a plataforma e conecte clientes às melhores soluções financeiras</p>
        </div>

        <div class="input-box">
            <ds-input label="E-mail" placeholder="Digite seu e-mail" [fullWidth]="true"> </ds-input>
            <ds-input label="Senha" placeholder="******" type="senha" [fullWidth]="true" icon="fa-solid fa-eye" iconPosition="right"
                [required]="true"> </ds-input>
        </div>

        <ds-button label="Confirmar" (onClickEmitter)="login()" [fullWidth]="true" [rounded]="true" />
        <ds-button class="outline-btn" label="Cadastre-se" (onClickEmitter)="signup()" [fullWidth]="true"
            variant="outline" [rounded]="true" />
    </ds-card>
</div>
