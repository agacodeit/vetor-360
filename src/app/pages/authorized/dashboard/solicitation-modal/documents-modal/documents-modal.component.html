<div class="documents-modal">
    <div class="documents-modal__success-box">
        <div class="success-box__header">
            <h2 class="success-box__title">Solicitação {{ getCustomerName() }} - {{ getOperationLabel() }}</h2>
        </div>
        <div class="success-box__content">
            <p class="success-box__status">Status atual - {{ getStatusLabel() }}</p>
        </div>
    </div>

    <p class="documents-modal__instruction">
        Envie os documentos necessários para análise da solicitação
    </p>

    <div class="documents-modal__content">
        <ds-documents [config]="documentsConfig" (documentsChange)="onDocumentsChange($event)"
            [requireVerification]="true" (documentUploaded)="onDocumentUploaded($event)"
            (documentRemoved)="onDocumentRemoved($event)" (formValid)="onFormValid($event)">
        </ds-documents>
    </div>

    <div class="documents-modal__actions">
        <ds-button label="Cancelar" variant="outline" (onClickEmitter)="handleClose()" />
        <ds-button label="Upload Documents" variant="fill" (onClickEmitter)="handleSubmit()" [disabled]="isLoading" />
    </div>
</div>
