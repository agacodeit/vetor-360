<div class="dashboard">
    <div class="dashboard__header">
        <h1 class="dashboard__title">Dashboard</h1>
        <p class="dashboard__subtitle">Gerencie suas tarefas e projetos com o quadro Kanban</p>
    </div>

    <div class="dashboard__content">
        <ds-kanban [columns]="kanbanColumns" [allowEditColumns]="true" [showCardCount]="true" [maxColumns]="10"
            (cardMoved)="onCardMoved($event)" (cardAdded)="onCardAdded($event)" (cardRemoved)="onCardRemoved($event)"
            (columnAdded)="onColumnAdded($event)" (columnRemoved)="onColumnRemoved($event)"
            (columnRenamed)="onColumnRenamed($event)">
        </ds-kanban>
    </div>
</div>
