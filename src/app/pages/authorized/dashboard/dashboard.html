<div class="container">

    <div class="welcome-msg">
        <h2>Bem-vindo, Advisor!</h2>
        <p>Aqui você acompanha todas as solicitações de crédito de seus clientes. Vamos começar?</p>
        <i class="fa-regular fa-file"></i>

        <p class="bold">Ainda não há solicitações cadastradas.</p>

        <ds-button label="Criar solicitação" icon="fa-regular fa-square-plus" iconSize="20" (onClickEmitter)="openCreateSolicitationModal()" [rounded]="true" />

    </div>
</div>

<ds-modal modalId="create-solicitation" (modalClosed)="onModalClosed($event)">
    <p>Produto</p>
    <ds-select label="Status" placeholder="Selecione o status" [options]="statusOptions" formControlName="status"> </ds-select>

  </ds-modal>
