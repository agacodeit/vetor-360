<!-- FINANCIAL AGENT TABLE -->
<section class="financial-agent d-grid columns-1">
    <h2 class="title-semibold mb-12">
        Agentes Financeiros
    </h2>

    <ds-table [emptyMessage]="'Nenhum agente financeiro encontrado'">
        <!-- Cabeçalho da tabela -->
        <ds-table-row [isHeader]="true">
            <ds-table-cell [isHeader]="true" width="40%">
                Nome
            </ds-table-cell>
            <ds-table-cell [isHeader]="true" width="30%">
                Data Matching
            </ds-table-cell>
            <ds-table-cell [isHeader]="true" width="30%">
                Operação
            </ds-table-cell>
        </ds-table-row>

        <!-- Linhas de dados -->
        <ds-table-row *ngFor="let agent of financialAgents">
            <ds-table-cell>
                {{ agent.nome }}
            </ds-table-cell>
            <ds-table-cell>
                {{ agent.dataMatching }}
            </ds-table-cell>
            <ds-table-cell>
                {{ agent.operacao }}
            </ds-table-cell>
        </ds-table-row>
    </ds-table>
</section>
