<!-- RISK CLASSIFICATION -->
<section class="risk-classification d-grid columns-1">
    <h2 class="title-semibold mb-12">
        Classificação de risco
    </h2>
    <div class="risk-classification__container">
        <div class="risk-classification__gauge">
            <svg viewBox="0 0 200 120" class="risk-classification__svg">
                <!-- Background arc -->
                <path d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#e5e7eb" stroke-width="20"
                    stroke-linecap="round" />

                <!-- Red zone (Alto) -->
                <path d="M 20 100 A 80 80 0 0 1 73.43 32.86" fill="none" stroke="#ef4444" stroke-width="20"
                    stroke-linecap="round" />

                <!-- Yellow zone (Médio) -->
                <path d="M 73.43 32.86 A 80 80 0 0 1 126.57 32.86" fill="none" stroke="#f59e0b" stroke-width="20"
                    stroke-linecap="round" />

                <!-- Green zone (Baixo) -->
                <path d="M 126.57 32.86 A 80 80 0 0 1 180 100" fill="none" stroke="#10b981" stroke-width="20"
                    stroke-linecap="round" />

                <!-- Needle -->
                <g class="risk-classification__needle" [style.transform]="'rotate(' + needleRotation + 'deg)'">
                    <line x1="100" y1="100" x2="100" y2="35" stroke="#1f2937" stroke-width="3" stroke-linecap="round" />
                    <circle cx="100" cy="100" r="5" fill="#1f2937" />
                </g>
            </svg>
        </div>
    </div>
</section>
