<!-- CASH FLOW CHART -->
<section class="cash-flow-chart d-grid columns-1">
    <h2 class="title-semibold mb-12">
        Fluxo de caixa mensal (Entradas x Sa√≠das)
    </h2>
    <div class="cash-flow-chart__container">
        <div class="cash-flow-chart__chart">
            <!-- Y Axis -->
            <div class="cash-flow-chart__y-axis">
                @for (value of yAxisValues; track value) {
                <span class="cash-flow-chart__y-label">{{ formatYAxisValue(value) }}</span>
                }
            </div>
            <!-- Bars -->
            <div class="cash-flow-chart__bars">
                @for (month of chartData; track month.name) {
                <div class="cash-flow-chart__bar-group">
                    <div class="cash-flow-chart__bar-wrapper">
                        <div class="cash-flow-chart__bar cash-flow-chart__bar--entry"
                            [style.height.%]="getBarHeight(month.entry)">
                        </div>
                        <div class="cash-flow-chart__bar cash-flow-chart__bar--exit"
                            [style.height.%]="getBarHeight(month.exit)">
                        </div>
                    </div>
                    <span class="cash-flow-chart__label">{{ month.name }}</span>
                </div>
                }
            </div>
        </div>
    </div>
</section>
